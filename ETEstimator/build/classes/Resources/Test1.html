<!DOCTYPE html>
<html>
<head>
<script src="http://maps.googleapis.com/maps/api/js?language=en&key=AIzaSyDIT4Hz8j_vQpFZvT9oLl6N0AYCV3ZmKwA&sensor=false">
</script>

<script>
var center1 = new google.maps.LatLng(51.508742,-0.120850);
var map;
var map2;
var marker, marker1;
var infowindow, infowindow1;
var index1 = 0, index2 = 0;

function initialize()
{
	var mapProp = {
	  center:new google.maps.LatLng(51.508742,-0.120850),
	  zoom:5,
	 
		panControl:true,
		zoomControl:true,
		mapTypeControl:true,
		scaleControl:true,
		streetViewControl:true,
		overviewMapControl:true,
		rotateControl:true,    
		zoomControlOptions: {                                                   
		  style:google.maps.ZoomControlStyle.DEFAULT
		},
		mapTypeId:google.maps.MapTypeId.ROADMAP
	  
	};
	  
	map = new google.maps.Map(document.getElementById("googleMap"),mapProp);


	google.maps.event.addListener(map, 'click', function(event) {
		placeMarker(event.latLng);
	});
    
}

function placeMarker(location) {
	if(index1 == 0)
	{
	  marker = new google.maps.Marker({
	    position: location,
	    map: map,
	  });
	  index1 = index1 + 1;
	 }
	 else
	 {
		infowindow.close();
		marker.setPosition(location);
	 }
	  infowindow = new google.maps.InfoWindow({
	    content: 'Latitude: ' + location.lat() + '<br>Longitude: ' + location.lng()
	  });
	  infowindow.open(map,marker);
	}

google.maps.event.addDomListener(window, 'load', initialize);

document.goToLocation = function(x, y) {
            alert("goToLocation, x: " + x +", y:" + y);
            var latLng = new google.maps.LatLng(x, y);
            marker.setPosition(latLng);
            map.setCenter(latLng);
        }

</script>
</head>

<body>
<div id="googleMap" style="width:610px;height:215px;"></div>

</body>

</html>
